<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>P.E DEPARTMENT</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" type="text/css" href="assets/css/signup.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
         <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/images.jpeg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body" >
              <p class="login-card-description">Change Password</p>
              <form action="">
                  <div class="form-group">
                    <label for="email" class="sr-only">Fullname</label>
                    <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Fullname">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Recent Password</label>
                    <input type="password" name="rec-password" id="rec-password" class="form-control" placeholder="Recent password">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">New Password</label>
                    <input type="password" name="new-password" id="new-password" class="form-control" placeholder="New Password" >
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Re-type Password</label>
                    <input type="password" name="re-password" id="password" class="form-control" placeholder="Re-type Password">
                  </div>
                  <button class="btn btn-block login-btn mb-4" name="login" id="login" >Change Account</button>
                  </form>
                  <form action="MainPage.html">
                  <button class="btn btn-block login-btn mb-4" name="bck" id="bck" >Back</button> 
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
