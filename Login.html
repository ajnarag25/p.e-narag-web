<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>P.E DEPARTMENT</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" type="text/css" href="assets/css/signup.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/images.jpeg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body" >
              <p class="login-card-description">Sign in</p>
              <form action="MainPage.html">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <button class="btn btn-block login-btn mb-4" name="login" id="login" >Login</button> 
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset" id="myBtn">Register here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content" >
    <span class="close" style="text-align: left;">&times;</span>
      <div class="form-group">
        <label>Sign up</label>
          </div>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
              </div>
            <div class="form-group mb-4">
              <label for="name" class="sr-only">Password</label>
                <input type="text" name="name" id="name1" class="form-control" placeholder="Full Name">
                  </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                      </div>
                    <div class="form-group mb-4">
                      <label for="re-password" class="sr-only">Re-Type Password</label>
                        <input type="password" name="re-password" id="re-password" class="form-control" placeholder="Re-Type Password">
                          </div>
                    <button class="button1" name="signup" id="signup" >Sign up</button> 
                  </form>
                </div>
              </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  var modal = document.getElementById("myModal");

  var btn1 = document.getElementById("myBtn");

  var span = document.getElementsByClassName("close")[0];

  btn1.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
  }
  </script>
</body>
</html>
